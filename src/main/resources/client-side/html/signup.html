<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/client-side/css/signup.css">
    <link rel="stylesheet" href="/client-side/css/template.css">

</head>
<body>
<header>
    <div class="logo">
        <img src="/client-side/icons/quickpay.png" alt="my Logo">
    </div>
</header>
<div class="center">
    <h1>signup</h1>

    <form id = "signup-form">
        <div class="txt_field">
            <input type="text" name = "firstname" id ="firstname">
            <label class="firstname-label">First name</label>
            <span class="firstnameError"></span>
        </div>

        <div class="txt_field">
            <input type="text" name = "secondname" id ="secondname">
            <label class="lastname-label">Last name</label>
            <span class="secondnameError"></span>
        </div>

        <div class="txt_field">
            <input type="text" name = "email" id ="email">
            <label class="email-label">email</label>
            <span class="emailError"></span>
        </div>


        <div class="txt_field">
            <input type="password"  name = "password" id ="password">
            <label class="password-label">Password</label>
            <span class="passwordError"></span>
        </div>


        <div class = "txt_field">
            <input  type = "password"  name = "repeated-password" id ="repeated-password">
            <label class = "repeatedPassword-label">repeat password</label>
            <span class="repeatedPasswordError"></span>
        </div>

        <div class = "txt_field">
            <input  type = "text"  name = "phone-number" id = "phone-number">
            <label class = "phoneNumber-label">phone number</label>
            <span class="phoneNumberError"></span>
        </div>

        <input type="radio"     name="gender"   id="male">Male
        <input type="radio"     name="gender"   id="female">Female
        <span class="genderError"></span>

        <input type="submit" value="signup">
    </form>
</div>
<script src="/client-side/js/signup.js"></script>
<script src="/client-side/js/template.js"></script>

</body>
</html>
